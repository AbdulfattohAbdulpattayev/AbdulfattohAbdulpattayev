<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --bg-color-monokai: #272822;
            --text-color-monokai: #f8f8f2;
            --button-color: #007acc;
            --button-hover: #005f99;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            padding: 20px;
            text-align: center;
            background: var(--button-color);
            color: white;
        }

        .theme-toggle {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .theme-toggle button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            background: var(--button-color);
            color: white;
            transition: background 0.3s, transform 0.1s;
        }

        .theme-toggle button:hover {
            background: var(--button-hover);
        }

        .theme-toggle button:active {
            transform: scale(0.95);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .profile-link {
            text-align: center;
            margin: 20px;
        }

        .profile-link a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background: var(--button-color);
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.1s;
        }

        .profile-link a:hover {
            background: var(--button-hover);
        }

        .profile-link a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="theme-toggle">
        <button onclick="setTheme('light')">Light Theme</button>
        <button onclick="setTheme('dark')">Dark Theme</button>
        <button onclick="setTheme('monokai')">Monokai Theme</button>
    </div>

    <div class="profile-link">
        <a href="https://robocontest.uz/profile/abdu_12004" target="_blank">My RoboContest Profile</a>
    </div>

    <section class="gallery">
        <img src="https://via.placeholder.com/300" alt="Project 1">
        <img src="https://via.placeholder.com/300" alt="Project 2">
        <img src="https://via.placeholder.com/300" alt="Project 3">
        <img src="https://via.placeholder.com/300" alt="Project 4">
    </section>

    <script>
        function setTheme(theme) {
            if (theme === 'light') {
                document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color-light');
                document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color-light');
            } else if (theme === 'dark') {
                document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color-dark');
                document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color-dark');
            } else if (theme === 'monokai') {
                document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color-monokai');
                document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color-monokai');
            }
        }
    </script>
</body>
</html>
